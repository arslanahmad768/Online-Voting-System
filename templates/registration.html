{% extends 'base.html' %} {% block content%}

<div class="mx-auto col-10 col-md-8 col-lg-6 mt-4">
  <form method="post" name="form" >
    <div class="form-group">
      <label for="exampleInputfirsname">First Name</label>
      <input
        type="text"
        name="first_name"
        class="form-control"
        id="exampleInputfirsname"
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputlastname">Last Name</label>
      <input
        type="text"
        name="last_name"
        class="form-control"
        id="exampleInputlastname"
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputusername">Username</label>
      <input
        type="text"
        class="form-control"
        name="username"
        id="exampleInputusername"
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        name="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
      />
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Sign UP</button>
  </form>
</div>

<script>
  const form = document.form;
  form.addEventListener("submit", handleForm);
  function handleForm(e) {
    e.preventDefault();
    console.log("API funciton Called");
    const data = {
      first_name: form.first_name.value,
      last_name: form.last_name.value,
      username: form.last_name.value,
      email: form.email.value,
      password: form.password.value,
    };

    fetch("http://127.0.0.1:8000/registration/", {
      method: "POST", // or 'PUT'
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    })
      .then((response) => response.json())
      .then((data) => {
        console.log("Success:", data);
        window.location.href("http://127.0.0.1:8000/login/")

      })
      .catch((error) => {
        console.error("Error:", error);
      });
  }
</script>

{% endblock %}
